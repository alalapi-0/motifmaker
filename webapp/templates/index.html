<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotifMaker 8-bit Web UI</title>
    <!-- 简单的内联样式即可满足演示需求 -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #0d1117;
        color: #e6edf3;
      }
      h1 {
        text-align: center;
      }
      button {
        display: inline-block;
        margin: 0.3rem;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 4px;
        background: #238636;
        color: #fff;
        cursor: pointer;
      }
      button.secondary {
        background: #8957e5;
      }
      button.danger {
        background: #d1242f;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      #preview-container {
        margin: 1rem auto;
        text-align: center;
      }
      pre {
        background: #161b22;
        padding: 1rem;
        border-radius: 6px;
        min-height: 160px;
        overflow-x: auto;
      }
      a.download-link {
        display: inline-block;
        margin-top: 0.5rem;
        color: #58a6ff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: #161b22;
        border-radius: 6px;
        overflow: hidden;
      }
      th,
      td {
        padding: 0.6rem;
        border-bottom: 1px solid #30363d;
        text-align: left;
      }
      tr:last-child td {
        border-bottom: none;
      }
      tbody tr.selected {
        background: #1f6feb33;
      }
      #project-controls {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      #project-section {
        margin-top: 2rem;
      }
      #mixing-panel {
        margin-top: 2rem;
        background: #161b22;
        padding: 1rem;
        border-radius: 6px;
      }
      #mixing-controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }
      #mixing-controls label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        gap: 0.4rem;
      }
      #mix-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 0.8rem;
      }
      #mix-preview {
        width: 100%;
      }
      #album-panel {
        margin-top: 2rem;
        background: #161b22;
        padding: 1rem;
        border-radius: 6px;
      }
      #album-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
      }
      #album-form label {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        font-size: 0.9rem;
      }
      #album-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      #album-progress {
        width: 100%;
        margin-top: 1rem;
        height: 18px;
      }
      #album-track-list {
        list-style: none;
        padding-left: 0;
        margin-top: 1rem;
      }
      #album-track-list li {
        margin-bottom: 0.4rem;
      }
    </style>
  </head>
  <body>
    <!-- 顶部标题强调当前页面的用途 -->
    <h1>MotifMaker 8-bit Web UI</h1>
    <!-- 控制按钮容器，顺序与 CLI 一致，方便用户理解流程 -->
    <div id="controls">
      <button id="btn-check">Check Environment</button>
      <button id="btn-motif">Generate Motif</button>
      <button id="btn-motif-regenerate" class="secondary" hidden>
        Regenerate Motif
      </button>
      <button id="btn-melody" disabled>Generate Melody &amp; Arrangement</button>
      <button id="btn-melody-regenerate" class="secondary" hidden>
        Regenerate Melody &amp; Arrangement
      </button>
      <button id="btn-render" disabled>Render Final MP3</button>
      <button id="btn-cleanup" class="danger">Cleanup Outputs</button>
      <button id="btn-shutdown" class="danger">Shutdown Server</button>
    </div>

    <!-- 预览播放器区域，音频地址由脚本动态设置 -->
    <div id="preview-container">
      <audio id="preview-player" controls></audio>
      <div>
        <a id="download-link" class="download-link" href="#" hidden>Download MP3</a>
      </div>
    </div>

    <!-- 日志信息展示区，显示接口返回的 JSON 数据 -->
    <pre id="log">Click a button to begin.</pre>

    <!-- 专辑批量面板，提供参数输入与进度查看 -->
    <section id="album-panel">
      <h2>Album / Batch</h2>
      <div id="album-form">
        <label>
          Title
          <input id="album-title" type="text" placeholder="My 8bit Album" />
        </label>
        <label>
          Tracks
          <input id="album-tracks" type="number" min="1" max="20" value="4" />
        </label>
        <label>
          Base BPM
          <input id="album-bpm" type="number" min="60" max="200" value="120" />
        </label>
        <label>
          Bars per Track
          <input id="album-bars" type="number" min="4" max="64" value="16" />
        </label>
        <label>
          Base Seed
          <input id="album-seed" type="number" placeholder="Optional" />
        </label>
        <label>
          Scale
          <select id="album-scale">
            <option value="C_major" selected>C_major</option>
            <option value="A_minor">A_minor</option>
            <option value="G_major">G_major</option>
            <option value="E_minor">E_minor</option>
          </select>
        </label>
        <label>
          Auto Mix
          <input id="album-auto-mix" type="checkbox" checked />
        </label>
      </div>
      <div id="album-buttons">
        <button id="album-btn-plan">Plan Album</button>
        <button id="album-btn-start" disabled>Start Generation</button>
        <button id="album-btn-refresh" disabled>Refresh Status</button>
        <button id="album-btn-download" disabled>Download ZIP</button>
      </div>
      <progress id="album-progress" value="0" max="100"></progress>
      <div id="album-status">
        <p id="album-status-text">No album task planned.</p>
        <ul id="album-track-list"></ul>
      </div>
    </section>

    <!-- 混音面板，允许用户调整音量、声像与效果 -->
    <section id="mixing-panel">
      <h2>Mixing Panel</h2>
      <div id="mixing-controls">
        <label>
          Main Volume
          <input id="mix-main-volume" type="range" min="0" max="1" step="0.01" value="0.8" />
          <output id="mix-main-volume-value">0.80</output>
        </label>
        <label>
          Background Volume
          <input id="mix-bg-volume" type="range" min="0" max="1" step="0.01" value="0.6" />
          <output id="mix-bg-volume-value">0.60</output>
        </label>
        <label>
          Noise Volume
          <input id="mix-noise-volume" type="range" min="0" max="1" step="0.01" value="0.3" />
          <output id="mix-noise-volume-value">0.30</output>
        </label>
        <label>
          Main Panning (L/R)
          <input id="mix-main-pan" type="range" min="-1" max="1" step="0.01" value="0" />
          <output id="mix-main-pan-value">0.00</output>
        </label>
        <label>
          Background Panning (L/R)
          <input id="mix-bg-pan" type="range" min="-1" max="1" step="0.01" value="0.3" />
          <output id="mix-bg-pan-value">0.30</output>
        </label>
        <label>
          Noise Panning (L/R)
          <input id="mix-noise-pan" type="range" min="-1" max="1" step="0.01" value="-0.25" />
          <output id="mix-noise-pan-value">-0.25</output>
        </label>
        <label>
          Reverb
          <input id="mix-reverb" type="range" min="0" max="1" step="0.01" value="0.15" />
          <output id="mix-reverb-value">0.15</output>
        </label>
        <label>
          EQ Low
          <input id="mix-eq-low" type="range" min="0" max="2" step="0.01" value="1" />
          <output id="mix-eq-low-value">1.00</output>
        </label>
        <label>
          EQ High
          <input id="mix-eq-high" type="range" min="0" max="2" step="0.01" value="1.05" />
          <output id="mix-eq-high-value">1.05</output>
        </label>
      </div>
      <div id="mix-buttons">
        <button id="btn-auto-mix" class="secondary">Auto Mix</button>
        <button id="btn-apply-mix">Apply Mix</button>
        <button id="btn-preview-mix" class="secondary">Preview Mix</button>
      </div>
      <audio id="mix-preview" controls></audio>
    </section>

    <!-- 项目管理区块，提供保存、加载与删除等功能 -->
    <section id="project-section">
      <h2>Project Management</h2>
      <div id="project-controls">
        <button id="btn-project-list">List Projects</button>
        <button id="btn-project-save" class="secondary">Save Current Project</button>
        <button id="btn-project-load">Load Selected Project</button>
        <button id="btn-project-delete" class="danger">Delete Selected Project</button>
        <button id="btn-project-rename" class="secondary">Rename Selected Project</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Length (beats)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="project-table-body"></tbody>
      </table>
    </section>

    <script src="/static/script.js"></script>
  </body>
</html>
